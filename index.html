<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur Torrent (WebTorrent)</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #dc2626;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      background-color: black;
    }

    #progress {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>üé¨ Lecture torrent c√¥t√© client</h1>
  <input type="text" id="magnetInput" placeholder="Collez ici le lien magnet">
  <button onclick="playTorrent()">Lire la vid√©o</button>

  <div id="progress">‚è≥ En attente...</div>
  <video id="video" controls></video>

  <script>
    const client = new WebTorrent();
    const video = document.getElementById('video');
    const progressText = document.getElementById('progress');

    function log(...args) {
      console.log('[LOG]', ...args);
    }

    function playTorrent() {
      const magnet = document.getElementById('magnetInput').value.trim();
      if (!magnet) {
        alert("Veuillez entrer un lien magnet.");
        return;
      }

      // V√©rifie s'il est d√©j√† ajout√©
      const existing = client.get(magnet);
      if (existing) {
        log("üîÅ Torrent d√©j√† pr√©sent. Lecture...");
        const file = existing.files.find(f => f.name.endsWith('.mp4') || f.name.endsWith('.mkv') || f.name.endsWith('.webm'));
        if (file) {
          file.renderTo(video);
          progressText.textContent = "‚ñ∂Ô∏è Lecture en cours (d√©j√† charg√©)";
        } else {
          progressText.textContent = "‚ùå Aucune vid√©o trouv√©e.";
        }
        return;
      }

      log("üì• Ajout du torrent...");
      progressText.textContent = "‚è≥ Chargement du torrent...";

      client.add(magnet, torrent => {
        log("‚úÖ Torrent ajout√© :", torrent);

        const file = torrent.files.find(f => f.name.endsWith('.mp4') || f.name.endsWith('.mkv') || f.name.endsWith('.webm'));
        if (!file) {
          log("‚ùå Aucun fichier vid√©o compatible trouv√©.");
          progressText.textContent = "‚ùå Aucun fichier vid√©o trouv√©.";
          return;
        }

        log("üéûÔ∏è Fichier trouv√© :", file.name);
        file.renderTo(video, {}, err => {
          if (err) {
            log("‚ö†Ô∏è Erreur lors du rendu de la vid√©o :", err);
            progressText.textContent = "‚ùå Erreur de lecture.";
          } else {
            log("‚ñ∂Ô∏è Lecture d√©marr√©e !");
          }
        });

        torrent.on('download', () => {
          const percent = (torrent.progress * 100).toFixed(1);
          const downloadedMB = (torrent.downloaded / 1024 / 1024).toFixed(2);
          const totalMB = (torrent.length / 1024 / 1024).toFixed(2);
          progressText.textContent = `üì¶ ${percent}% t√©l√©charg√© (${downloadedMB} / ${totalMB} MB)`;
          log(`‚¨áÔ∏è Progression : ${percent}% (${downloadedMB} / ${totalMB} MB)`);
        });

        torrent.on('done', () => {
          log("‚úÖ T√©l√©chargement termin√©.");
          progressText.textContent = "‚úÖ T√©l√©chargement termin√©.";
        });

        torrent.on('error', err => {
          log("‚ùå Erreur torrent :", err);
          progressText.textContent = "‚ùå Erreur pendant le torrent.";
        });
      });
    }
  </script>
</body>
</html>
